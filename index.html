<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="проектная работа Место на Яндекс.Практикуме">
  <meta name="keywords" content="путешествия по россии">
  <meta name="author" content="Катерина Некрасова">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="логотип сайта.">
    <div class="header__underline"></div>
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__info">
        <img class="profile__avatar" src="./images/image.png" alt="аватарка пользователя.">
        <div class="profile__text">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button button"></button>
    </section>
    <section class="elements">
      <ul class="elements__items">
        <li class="element">
          <img class="element__photo" src="./images/altai.jpg">
          <div class="element__info">
            <h2 class="element__title">Алтай</h2>
            <button class="element__like-button button"></button>
          </div>
          
        </li>
        <li class="element">
          <img class="element__photo" src="./images/elbrus1.jpg">
          <div class="element__info">
            <h2 class="element__title">Эльбрус</h2>
            <button class="element__like-button button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__photo" src="./images/prielbrus.jpg">
          <div class="element__info">
            <h2 class="element__title">Приэльбрусье</h2>
            <button class="element__like-button button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__photo" src="./images/baikal.jpg">
          <div class="element__info">
            <h2 class="element__title">Байкал</h2>
            <button class="element__like-button button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__photo" src="./images/kamchatka1.jpg">
          <div class="element__info">
            <h2 class="element__title">Камчатский край</h2>
            <button class="element__like-button button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__photo" src="./images/dagestan.jpg">
          <div class="element__info">
            <h2 class="element__title">Дагестан</h2>
            <button class="element__like-button button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <div class="footer__copyright">&copy; 2022 Mesto Russia</div>
  </footer>

  <section class="popup popup_edit-user">
    <div class="popup__container">
      <button class="popup__close-button button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" name="username" value="Жак-Ив Кусто" required class="popup__form popup__form_name">
      <input type="text" name="userinfo" value="Исследователь океана" required class="popup__form popup__form_description">
      <button type="submit" class="popup__save-button">Сохранить</button>
      </h2>
    </div>
  </section>
  <script src="./scripts/index.js"></script>
</body>
</html>
