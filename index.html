<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="проектная работа Место на Яндекс.Практикуме">
  <meta name="keywords" content="путешествия по россии">
  <meta name="author" content="Катерина Некрасова">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="логотип сайта.">
  </header>
  <main class="main">
    <section class="profile" aria-label="профиль">
      <div class="profile__info">
        <img class="profile__avatar" src="./images/image.png" alt="аватар пользователя.">
        <div class="profile__container">
          <div class="profile__name">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button button"></button>
    </section>
    <section class="elements" aria-label="карточки мест">
      <ul class="elements__items"></ul>
    </section>
  </main>
  <footer class="footer">
    <div class="footer__copyright">&copy; 2022 Mesto Russia</div>
  </footer>

  <div class="popup edit-popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button button"></button>
      <form id="edit-profile" action="#" name="edit-profile" class="popup__form-element">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input 
          type="text" 
          name="user-name" 
          placeholder="Имя" 
          required 
          class="popup__input popup__input_type_name">
        <input 
          type="text" 
          name="user-job" 
          placeholder="О себе" 
          required 
          class="popup__input popup__input_type_job">
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup add-popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button button"></button>
      <form id="add-profile" action="#" name="add-profile" class="popup__form-element">
        <h2 class="popup__title">Новое место</h2>
        <input 
          type="text" 
          name="place-name" 
          placeholder="Название" 
          required 
          class="popup__input popup__input_type_place">
        <input 
          type="text" 
          name="place-url" 
          placeholder="Ссылка на картинку" 
          required 
          class="popup__input popup__input_type_url">
        <button type="submit" class="popup__save-button">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup image-popup">
    <div class="popup__image-container">
      <figure class="popup__figure">
        <img class="popup__image" src="#" alt="#">
        <figcaption class="popup__caption"></figcaption>
      </figure>
      <button type="button" class="popup__close-button button"></button>
    </div>
  </div>

  <template id="card-template">
    <li class="element">
      <button type="button" class="element__delete-button button"></button>
      <img class="element__photo" src="#" alt="#">
      <div class="element__info">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like-button button"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/index.js"></script>
</body>
</html>
