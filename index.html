<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="проектная работа Место на Яндекс.Практикуме">
  <meta name="keywords" content="путешествия по россии">
  <meta name="author" content="Катерина Некрасова">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="логотип сайта.">
  </header>
  <main class="main">
    <section class="profile" aria-label="профиль">
      <div class="profile__info">
        <img class="profile__avatar" src="./images/image.png" alt="аватар пользователя.">
        <div class="profile__container">
          <div class="profile__name">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button button"></button>
    </section>
    <section class="elements" aria-label="карточки мест">
      <ul class="elements__items">
        <li class="element">
          <img class="element__photo" src="./images/altai.jpg" alt="Алтайские горы.">
          <div class="element__info">
            <h2 class="element__title">Алтай</h2>
            <button type="button" class="element__like-button button"></button>
          </div>
          
        </li>
        <li class="element">
          <img class="element__photo" src="./images/elbrus1.jpg" alt="гора Эльбрус.">
          <div class="element__info">
            <h2 class="element__title">Эльбрус</h2>
            <button type="button" class="element__like-button button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__photo" src="./images/prielbrus.jpg" alt="природа Приэльбрусья.">
          <div class="element__info">
            <h2 class="element__title">Приэльбрусье</h2>
            <button type="button" class="element__like-button button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__photo" src="./images/baikal.jpg" alt="зимний Байкал.">
          <div class="element__info">
            <h2 class="element__title">Байкал</h2>
            <button type="button" class="element__like-button button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__photo" src="./images/kamchatka1.jpg" alt="природа Камчатки.">
          <div class="element__info">
            <h2 class="element__title">Камчатский край</h2>
            <button type="button" class="element__like-button button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__photo" src="./images/dagestan.jpg" alt="Сулакский каньон.">
          <div class="element__info">
            <h2 class="element__title">Дагестан</h2>
            <button type="button" class="element__like-button button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <div class="footer__copyright">&copy; 2022 Mesto Russia</div>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button button"></button>
      <form action="#" name="edit-profile" class="popup__form-element">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input 
          type="text" 
          name="user-name" 
          placeholder="Имя" 
          required 
          class="popup__input popup__input_type_name">
        <input 
          type="text" 
          name="user-job" 
          placeholder="О себе" 
          required 
          class="popup__input popup__input_type_job">
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
